<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Main container -->
    <main class="row">
        <!-- Weather Dashboard Title -->
        <h1>Weather Dashboard</h1>

        <!-- Search Section -->
        <section class="search col-3">
            <h2>Search for a City:</h2>
            <div class="input mb-3">
                <!-- City Input Field -->
                <input type="text" class="form-control" id="city" placeholder="Enter City" aria-label="Example text with button addon" aria-describedby="button-addon1">
                <!-- Search Button -->
                <button class="btn" type="search" id="button-addon1">Search</button>
            </div>
            <hr>
            <!-- Container for Search Buttons (will be dynamically added) -->
            <div class="search-buttons">
                <!-- Search buttons will be dynamically added here -->
            </div>
        </section>

        <!-- Weather Display Section -->
        <div class="weather-display col-8">
            <!-- Today's Weather -->
            <section class="todays-weather">
                <h2>City Name (Date)</h2>
                <h6 id="currentTemp">Temp:</h6>
                <h6 id="currentWind">Wind:</h6>
                <h6 id="currentHumidity">Humidity:</h6>
            </section>

            <!-- 5-Day Forecast -->
            <section class="5-day-forecast">
                <h4>5-Day Forecast:</h4>
                <section class="cards">
                    <!-- Day 1 -->
                    <div class="card-1">
                        <h5 id="dayOneDate">(Date)</h5>
                        <h6 id="dayOneTemp">Temp:</h6>
                        <h6 id="dayOneWind">Wind:</h6>
                        <h6 id="dayOneHumidity">Humidity:</h6>
                    </div>
                    <div class="card-2">
                        <h5 id="dayTwoDate">(Date)</h5>
                        <h6 id="dayTwoTemp">Temp:</h6>
                        <h6 id="dayTwoWind">Wind:</h6>
                        <h6 id="dayTwoHumidity">Humidity:</h6>
                    </div>
                    <div class="card-3">
                        <h5 id="dayThreeDate">(Date)</h5>
                        <h6 id="dayThreeTemp">Temp:</h6>
                        <h6 id="dayThreeWind">Wind:</h6>
                        <h6 id="dayThreeHumidity">Humidity:</h6>
                    </div>
                    <div class="card-4">
                        <h5 id="dayFourDate">(Date)</h5>
                        <h6 id="dayFourTemp">Temp:</h6>
                        <h6 id="dayFourWind">Wind:</h6>
                        <h6 id="dayFourHumidity">Humidity:</h6>
                    </div>
                    <div class="card-5">
                        <h5 id="dayFiveDate">(Date)</h5>
                        <h6 id="dayFiveTemp">Temp:</h6>
                        <h6 id="dayFiveWind">Wind:</h6>
                        <h6 id="dayFiveHumidity">Humidity:</h6>
                    </div>
                </section>
            </section>
        </div>
    </main>
    <!-- Bootstrap and Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
